# Shiny silver theme
foreground      #ffffff  
background      #2a3439

# Window effects
background_opacity 0.85
dynamic_background_opacity yes
hide_window_decorations titlebar-only

# Font (sleek and modern)
font_family      JetBrains Nerd Font Mono
font_size        12
bold_font        auto
italic_font      auto

# Cursor and highlights
cursor          #ffffff
cursor_text_color #2a3439
selection_foreground #000000
selection_background #a0a0a0

# Borders (chrome-like)
active_border_color #ffffff
inactive_border_color #a0a0a0
